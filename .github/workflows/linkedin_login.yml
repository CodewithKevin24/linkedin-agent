name: LinkedIn Login

on:
  workflow_dispatch:

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Debug step to verify that the secret is being passed
      - name: Debug: Check USERNAME secret
        env:
          USERNAME: ${{ secrets.LINKEDIN_USER }}
        run: |
          if [ -z "$USERNAME" ]; then echo "ERROR: LINKEDIN_USER secret is empty" && exit 1; else echo "USERNAME secret found"; fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Selenium LinkedIn login script
        env:
          USERNAME: ${{ secrets.LINKEDIN_USER }}
          PASSWORD: ${{ secrets.LINKEDIN_PASS }}
        run: |
          python login_linkedin.py
